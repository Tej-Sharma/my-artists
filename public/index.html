<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/my_artists_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <meta
      name="description"
      content="Find your album artists and the tracks of your favorite artists"
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/my_artists_logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Title of the app: My Artists-->
    <title>My Artists</title>

    <!-- CDN to React Bootstrap: Used to include the latest styles available dynamically -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!--
        Retrieve the Spotify Web Playback Player SDK and set the variable
         window.Spotify so it can be access from our react script 
        -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
      // Set the global Spotify variable
      window.onSpotifyWebPlaybackSDKReady = () => {
        window.Spotify = Spotify;
      }
    </script>
      
  </body>
</html>
